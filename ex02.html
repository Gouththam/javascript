var number = [10,50,40,60,80];
function max(){
  var high = number[1];
  for(i=0; i<number.length; i++){
    if(high <= number[i]){
      high = number[i];
    }
  }
  document.write("Max: ")
  document.write(high + "<br>" + "<br>")
}
max();

function min(){
  var low = number[1];
  for(i=0; i<= number.length; i++){
    if(low >= number[i]){
      low = number[i];
    }
  }
  document.write("Min: ")
  document.write(low + "<br>" + "<br>");
}
min();

for (i = fruits.length-1; i >= 0; i--){

}
